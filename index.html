<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кліймів гей</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            font-family: Arial, sans-serif;
        }
        h1 {
            color: white;
            font-size: 4rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3),
                            0 0 10px #ffffff,
                            0 0 20px #ffffff,
                            0 0 40px #2575fc,
                            0 0 60px #2575fc;
            }
            to {
                text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3),
                            0 0 20px #ffffff,
                            0 0 40px #6a11cb,
                            0 0 60px #6a11cb;
            }
        }
    </style>
</head>
<body>
    <h1>Кліймів гей</h1>
</body>
</html>
